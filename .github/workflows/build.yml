name: Build Docker Images

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/cc-sandbox

jobs:
  # PR builds: single platform, local image resolution
  build-images-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Build base
        uses: docker/build-push-action@v5
        with:
          context: ./docker/base
          load: true
          tags: cc-sandbox:base

      - name: Build docker
        uses: docker/build-push-action@v5
        with:
          context: ./docker/docker
          load: true
          tags: cc-sandbox:docker

      - name: Build bun-full
        uses: docker/build-push-action@v5
        with:
          context: ./docker/bun-full
          load: true
          tags: cc-sandbox:bun-full

  # Main builds: multi-platform, push to GHCR
  build-images-main:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base
        uses: docker/build-push-action@v5
        with:
          context: ./docker/base
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push docker
        uses: docker/build-push-action@v5
        with:
          context: ./docker/docker
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:docker
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: |
            cc-sandbox:base=docker-image://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base

      - name: Build and push bun-full
        uses: docker/build-push-action@v5
        with:
          context: ./docker/bun-full
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:bun-full
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: |
            cc-sandbox:docker=docker-image://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:docker
