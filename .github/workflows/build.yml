name: Build and Push

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/cc-sandbox

jobs:
  build-images:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base
        uses: docker/build-push-action@v5
        with:
          context: ./docker/base
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push docker
        uses: docker/build-push-action@v5
        with:
          context: ./docker/docker
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:docker
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: |
            cc-sandbox:base=docker-image://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:base

      - name: Build and push bun-full
        uses: docker/build-push-action@v5
        with:
          context: ./docker/bun-full
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:bun-full
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-contexts: |
            cc-sandbox:docker=docker-image://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:docker

  build-cli:
    runs-on: ubuntu-latest
    needs: build-images
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build CLI
        run: |
          chmod +x scripts/build-cli.sh
          ./scripts/build-cli.sh

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/cc-sandbox-*
            dist/checksums.txt
