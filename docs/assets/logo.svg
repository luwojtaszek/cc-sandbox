<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer dashed container box -->
  <rect x="10" y="15" width="80" height="70" rx="8" ry="8"
        fill="none" stroke="#6366f1" stroke-width="3"
        stroke-dasharray="8 4" />

  <!-- Inner solid box representing content -->
  <rect x="25" y="30" width="50" height="40" rx="4" ry="4"
        fill="#6366f1" opacity="0.15" stroke="#6366f1" stroke-width="2" />

  <!-- Code brackets inside -->
  <path d="M38 45 L32 50 L38 55" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M62 45 L68 50 L62 55" fill="none" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Underscore/cursor -->
  <line x1="46" y1="55" x2="54" y2="55" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round" />
</svg>
